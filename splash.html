<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Winners Circle - Introduction</title>
    <style>
        /* ==================================
           C S S (Styles the full-screen image and button)
           ================================== */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
        }

        /* --- Full Screen Container --- */
        .splash-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Clickable Link Area (Covers the entire screen) --- */
        .splash-link {
            position: relative; 
            width: 100%;
            height: 100%;
            display: flex; 
            justify-content: center;
            align-items: center;
            text-decoration: none; 
        }
        
        /* --- Image Styling --- */
        .splash-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the screen */
            position: absolute; 
        }

        /* --- Call to Action Button (NOW IN LOWER RIGHT) --- */
        .cta-button {
            position: absolute; /* Changed to absolute */
            z-index: 10;
            background-color: #6B8E23; /* Olive Green */
            color: white;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            letter-spacing: 0.1em;
            border: 2px solid white;
            cursor: pointer;
            opacity: 0.9; 
            transition: opacity 0.3s, transform 0.3s;
            
            /* *** POSITIONING FOR LOWER RIGHT CORNER *** */
            bottom: 30px; 
            right: 40px; 
            /* ****************************************** */
        }

        .splash-link:hover .cta-button {
            opacity: 1;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="splash-container">
        
        <a href="index.html" class="splash-link">
            
            <img src="https://thewinnerscirlcestore.netlify.app/splash%20page.png" 
                 alt="The Winners Circle Collection Drop" 
                 class="splash-image">
            
            <div class="cta-button">
                Enter The Winners Circle Shop
            </div>
        </a>
    </div>

</body>
</html>
